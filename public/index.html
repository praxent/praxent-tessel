<!DOCTYPE html>
<html>
<head>
  <title>Praxent-Tessel</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/css/foundation.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>
<body>

<div class="wrapper">

  <div class="container">

    <div class="small-12 columns">
      <img src="http://praxent.com/wp-content/uploads/header-praxent-logo.png">

      <div class="image-container">

        <div class="row">
          <h3>"Live" Office View</h3>
          <img class="live-image" src="https://s3.amazonaws.com/praxent/officeCurrent.jpg">
          <p class="subtle right">Image should automatically refresh every 10 seconds. <a class="refresh">Refresh Now</a></p>
        </div>

        <div class="row">
          <h3>"Current" Office Conditions</h3>
          <div class="climate">
            <h4>Temp: <span class="temp"></span>&deg;</h4>
            <h4>Humidity: <span class="humidity"></span>%</h4>
          </div>
          <div class="climate-message" style="display: none">No climate information available at this time. <a class="climate-check">Check Again</a></div>
        </div>

      </div>
    </div>

    <div class="small-12 columns footer">
      <div class="large-6 small-12 columns subtle">Copyright Â© 2000-2015 Praxent Systems LLC. All rights reserved</div>
      <div class="large-6 small-12 columns">
        <a href="https://www.facebook.com/astonishdesign" target="blank"><i class="right fa fa-facebook"></i></a>
        <a href="https://twitter.com/Astonish_Design" target="blank"><i class="right fa fa-twitter"></i></a>
        <a href="https://www.linkedin.com/company/astonish-design" target="blank"><i class="right fa fa-linkedin"></i></a>
        <a href="https://github.com/Ignigena/praxent-tessel" target="blank"><i class="right fa fa-github"></i></a>
      </div>
    </div>

  </div>

</div>

</body>
</html>
